<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
        integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <link rel=stylesheet type="text/css" href="assets/css/reset.css">
    <link rel=stylesheet type="text/css" href="assets/css/style.css">
    <title>Craft Beer Crawl</title>
</head>

<body>
    <div id="container">
        <div id="pick-drinker">
            <h1>CHOOSE A DRINKER</h1>
            <div class="player" id="malt">
                <img src="https://via.placeholder.com/150">
                <p id="malt-name">The Malt Master</p>
                <p id="malt-tol"></p>
                <p id="malt-da"></p>
            </div>
            <div class="player" id="gose">
                <img src="https://via.placeholder.com/150">
                <p id="gose-name">The Gose God</p>
                <p id="gose-tol"></p>
                <p id="gose-da"></p>
            </div>
            <div class="player" id="barrel">
                <img src="https://via.placeholder.com/150">
                <p id="barrel-name">The Barrel Baron</p>
                <p id="barrel-tol"></p>
                <p id="barrel-da"></p>
            </div>
        </div>
        <div id="drinker"></div>
        <div id="beers-on-tap">
            <h1>BEERS ON TAP</h1>
            <div class="on-tap" id="ipa">
                <img src="https://via.placeholder.com/150">
                <p id="ipa-name">IPA</p>
                <p id="ipa-abv"></p>
                <p id="ipa-oun"></p>
            </div>
            <div class="on-tap" id="stout">
                    <img src="https://via.placeholder.com/150">
                    <p id="stout-name">Stout</p>
                    <p id="stout-abv"></p>
                    <p id="stout-oun"></p>
            </div>
            <div class="on-tap" id="pils">
                    <img src="https://via.placeholder.com/150">
                    <p id="pils-name">Pilsner</p>
                    <p id="pils-abv"></p>
                    <p id="pils-oun"></p>
            </div>
        </div>
        <div id="bar"><h1>THE BAR</h1></div>
        <button id="drink-btn">Drink</button>
        <div id="victor-msg"></div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
